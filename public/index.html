<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React: Single Page Applications</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>
  <body class="h-100 d-flex flex-column">
    <div id="pma-main-container"></div>

    <div class="row">
      <div class="col-md-12">
        <div id="myModal" class="modal fade in" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">×</span
                  ><span class="sr-only">Close</span>
                </button>
              </div>

              <div class="modal-body">
                <img
                  src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
                  class="img-responsive"
                />
              </div>
            </div>
          </div>
        </div>
        <div id="addFolder" class="modal fade in" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                  Add Folder
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">×</span
                  ><span class="sr-only">Close</span>
                </button>
              </div>
              <div class="text-danger text-center" id="addFolderError"></div>
              <div class="modal-body teal text-center">
                <input type="text" id="albumName" class="col-7" />
                <button
                  type="button"
                  class="btn btn-info align-baseline"
                  id="createFolder"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
